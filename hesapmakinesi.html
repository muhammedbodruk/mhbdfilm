<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hesap Makinesi</title>
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="form-group">
          <label for="input1">Girdi 1</label>
          <input type="number" class="form-control" id="input1">
        </div>
        <div class="form-group">
          <label for="input2">Girdi 2</label>
          <input type="number" class="form-control" id="input2">
        </div>
        <button type="button" class="btn btn-primary mr-2" id="btn-add">Topla</button>
        <button type="button" class="btn btn-primary mr-2" id="btn-subtract">Çıkar</button>
        <button type="button" class="btn btn-primary mr-2" id="btn-multiply">Çarp</button>
        <button type="button" class="btn btn-primary" id="btn-divide">Böl</button>
      </form>

      <div id="result" class="mt-3"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-Zwj/Xn0zeC8QnIcwdq3irfjK+xu9R+ZLkXcGwg5f5AS/c5R5j1Gpv1L6+XNX9j8o" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
      document.getElementById('btn-add').addEventListener('click', function() {
        var input1 = document.getElementById('input1').value;
        var input2 = document.getElementById('input2').value;
        var result = document.getElementById('result');
        result.textContent = 'Sonuç: ' + (parseInt(input1) + parseInt(input2));
      });

      document.getElementById('btn-subtract').addEventListener('click', function() {
        var input1 = document.getElementById('input1').value;
        var input2 = document.getElementById('input2').value;
        var result = document.getElementById('result');
        result.textContent = 'Sonuç: ' + (parseInt(input1) - parseInt(input2));
      });

      document.getElementById('btn-multiply').addEventListener('click', function() {
              var input1 = document.getElementById('input1').value;
        var input2 = document.getElementById('input2').value;
        var result = document.getElementById('result');
        result.textContent = 'Sonuç: ' + (parseInt(input1) * parseInt(input2));
    });
    
document.getElementById('btn-divide').addEventListener('click', function() {
              var input1 = document.getElementById('input1').value;
        var input2 = document.getElementById('input2').value;
        var result = document.getElementById('result');
        result.textContent = 'Sonuç: ' + (parseInt(input1) / parseInt(input2));
    });
  </script>
</body>
</html>
